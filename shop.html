<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageSpace</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/shop.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:wght@100;800&display=swap">
</head>
<body onresize="resized()">
    <div class="container">
        <header>
            <h1>Page<span>Space</span></h1>
        </header>
        
        <button id="hide" onclick="hide()"><img src="img/icons/menu-icon.png"></button>
        <nav>
            <div id="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
        <div class="shop-container">
            <div class="filters">
                <h2>Filters</h2>
                <input type="checkbox" id="graphic">
                <label for="graphic" name="graphic">Graphic Novel</label><br>
                <input type="checkbox" id="nonfiction">
                <label for="nonfiction" name="nonfiction">Non-fiction</label><br>
                <input type="checkbox" id="fiction">
                <label for="fiction" name="fiction">Fiction</label><br>
                <button>Apply Filters</button>
            </div>
            <div class="products">
                <span class="circle"></span>
                <p id="shop">Shop</p>
                <div class="item-grid">
                    <div class="item">
                        <img alt="seconds" src="img/seconds-cropped.jpg" />
                        <p class="book-title">Seconds</p>
                        <p class="author">Bryan Lee O'Malley</p>
                        <button>View Details</button>
                    </div>
                    <div class="item">
                        <img alt="nimona" src="img/nimona-cropped.jpeg" />
                        <p class="book-title">Nimona</p>
                        <p class="author">Noelle Stevenson</p>
                        <button>View Details</button>
                    </div>
                    <div class="item">
                        <img alt="anne of green gables" src="img/anne-cropped.jpg" />
                        <p class="book-title">Anne</p>
                        <p class="author">L. M. Montgomery</p>
                        <button>View Details</button>
                    </div>
                    <div class="item">
                        <img alt="spare" src="img/spare.jpg" />
                        <p class="book-title">Spare</p>
                        <p class="author">Prince Harry</p>
                        <button>View Details</button>
                    </div>

                </div>
            </div>
        </div>
        <footer>
            <hr>
            <p>&copy; Christina Bose Paguirigan 2023</p>
            <div class="follow">
                <h4>Follow Us</h4>
                <img src="img/icons/twitter-icon.png" />
                <img src="img/icons/ig-icon.png" />
                <img src="img/icons/linkedin-icon.png" />
            </div>
        </footer>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
